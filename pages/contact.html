
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - JHEP</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/include.js" defer></script>
</head>
<body>
    <div data-include="../partials/header.html"></div>
    <main class="content">
        <h1>Contact Us</h1>
        <form action="https://example.com/your-form-endpoint" method="POST">
            <label>Name:<br><input type="text" name="name" required></label><br><br>
            <label>Email:<br><input type="email" name="email" required></label><br><br>
            <label>Phone:<br><input type="tel" name="phone"></label><br><br>
            <label>Message:<br><textarea name="message" rows="5" required></textarea></label><br><br>
            <button type="submit">Send</button>
        </form>
    </main>
    <div data-include="../partials/footer.html"></div>
</body>
</html>
